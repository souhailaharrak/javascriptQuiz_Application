<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz app</title>
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">category<span>HTML</span></div>
        <div class="count">question Count:<span>10</span></div>
      </div>

      <div class="quiz">
        <h1>why we Use &lt;br&gt;element</h1>
      </div>

      <div class="answers-area">
        <input type="radio"  id="answer_1" name="q1">
        <label for="q1">HTML</label>
        <input type="radio"  id="answer_2" name="q2">
        <label for="q2">CSS</label>

        <input type="radio"  id="answer_3" name="q3">
        <label for="q3">JS</label>

        <input type="radio"  id="answer4" name="q4">
        <label for="q4">PHP</label>

      </div>
      <button type="submit" class="btn">Answer</button>
      <div class="bullets">
        <div class="spans">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="countdown">
            <span class="minutes">02</span>:<span class="seconde">45</span>
        </div>
      </div>
    </div>
  </body>
</html>
